<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>

  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="Logotipo da empresa" class="trybewarts-header-logo" >

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit" id="butt">Entrar</button>
    </form>

    </header>

  <main id="main">

    <form action="" id="evaluation-form" class="geral">
      <div id="nomesobrenome">
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="emailcasa">
        <input type="text" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>  
      </div>

      <div id="familia" class="geral" >
        <label id="label-family" for="radiofamily">Qual sua família?</label>
        <input class="radiofamily" type="radio" name="family" value="Frontend">
        <input class="radiofamily" type="radio" name="family" value="Backend">
        <input class="radiofamily" type="radio" name="family" value="FullStack">
      </div>

      <div id="conteudo" class="geral">
        <label for="conteudocheckbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input class="conteudocheckbox" type="checkbox" value="HoFs" name="HoFs">
        <input class="conteudocheckbox" type="checkbox" value="Jest" name="Jest">
        <input class="conteudocheckbox" type="checkbox" value="Promises" name="Promises">
        <input class="conteudocheckbox" type="checkbox" value="React" name="React">
        <input class="conteudocheckbox" type="checkbox" value="SQL" name="SQL">
        <input class="conteudocheckbox" type="checkbox" value="Python" name="Python">
      </div>

      <div id="avaliador" class="geral">
        <label for="radioavaliar" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" class="radioavaliar" name="rate" value="1">
        <input type="radio" class="radioavaliar" name="rate" value="2">
        <input type="radio" class="radioavaliar" name="rate" value="3">
        <input type="radio" class="radioavaliar" name="rate" value="4">
        <input type="radio" class="radioavaliar" name="rate" value="5">
        <input type="radio" class="radioavaliar" name="rate" value="6">
        <input type="radio" class="radioavaliar" name="rate" value="7">
        <input type="radio" class="radioavaliar" name="rate" value="8">
        <input type="radio" class="radioavaliar" name="rate" value="9">
        <input type="radio" class="radioavaliar" name="rate" value="10">
      </div>

      <div id="texto" class="geral">
        <label for="areadotexto" class="textarea">Deixe seu comentário:</label>
        <textarea class="areadotexto" name="areatext" id="text" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div id="inputagree" class="geral">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
  
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <div id="imagem">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
    </form>

  </main>
  <script src="script.js"></script>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
